<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welocome to my dashboard</h1>
    <h2 id="welcome-msg"></h2>
    <script>
    async function fetchDashboardData() {
        try{
            const res = await fetch('/dashboard', {
                method : 'GET',
                headers : {
                    'Authoriztion':`Bearer ${localStorage.getItem('token')}`
                }
            })
            if(!res.ok){
                throw new error ('DAshboard is not fethced')
                
            }
            const data = res.json()
            document.getElementById('welcome-msg').textContent = `welocme ${data.userId} , you fine shyt`
            
        }
        catch(err){
            console.error('Error :',err)
            window.location.href = '/frontend/login.html'
        }
        
    }
    fetchDashboardData()
    </script>
</body>
</html>
